<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">

<body>
    <div th:fragment="nav-sub" class="grid grid-cols-2 grid-flow-col gap-x-48 gap-y-10">
        <div class="flex content-center mb-4">
            <a th:href="@{/lecture/{lecture_id}(lecture_id=${lecture.id})}"
                class="block p-4 border-b-2 hover:border-red-400 hover:bg-slate-300">소개</a>
            <a th:href="@{/lecture/{lecture_id}/curriculum(lecture_id=${lecture.id})}"
                class="block p-4 border-b-2 hover:border-red-400 hover:bg-slate-300">커리큘럼</a>
            <a th:href="@{/lecture/{lecture_id}/appraisal(lecture_id=${lecture.id})}"
                class="block p-4 border-b-2 hover:border-red-400 hover:bg-slate-300">평가</a>
            <a th:href="@{/lecture/{lecture_id}/notice(lecture_id=${lecture.id})}"
                class="block p-4 border-b-2 hover:border-red-400 hover:bg-slate-300">공지</a>
        </div>
    </div>

</html>
