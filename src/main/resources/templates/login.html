<!DOCTYPE html>
<html lang="ko" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex">
    <title>로그인하세요.</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body class="grid place-items-center h-screen w-screen">
    <form th:action="@{/login}" method="post" class="p-7 bg-gray-200">
        <p><label for="username" class="block w-full text-xs py-2">이메일: </label><input type="email" name="username"
                id="username" class="border-blue-500 border-2 w-full p-2" required></p>
        <p><label for="password" class="block w-full text-xs py-2">비밀번호: </label><input type="password" name="password"
                id="password" class="border-blue-500 border-2 w-full p-2" required></p>
        <p class="p-2"></p>
        <p><input type="submit" value="로그인" class="w-full bg-blue-500 text-white p-2"></p>
        <p class="flex justify-between"><a th:href="@{/lost-and-found}" class="block text-xs py-2">이메일/비밀번호 찾기</a> <a
                th:href="@{/signup}" class="block text-xs py-2">회원가입</a></p>
    </form>
</body>

</html>
